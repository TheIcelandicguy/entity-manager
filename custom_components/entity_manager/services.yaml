enable_entity:
  name: Enable Entity
  description: Enable a disabled entity through Entity Manager
  fields:
    entity_id:
      name: Entity ID
      description: The entity ID to enable
      required: true
      example: "sensor.my_sensor"
      selector:
        text:

disable_entity:
  name: Disable Entity
  description: Disable an enabled entity through Entity Manager
  fields:
    entity_id:
      name: Entity ID
      description: The entity ID to disable
      required: true
      example: "sensor.my_sensor"
      selector:
        text:

bulk_enable:
  name: Bulk Enable Entities
  description: Enable multiple disabled entities at once
  fields:
    entity_ids:
      name: Entity IDs
      description: List of entity IDs to enable
      required: true
      example: '["sensor.my_sensor_1", "sensor.my_sensor_2"]'
      selector:
        object:

bulk_disable:
  name: Bulk Disable Entities
  description: Disable multiple enabled entities at once
  fields:
    entity_ids:
      name: Entity IDs
      description: List of entity IDs to disable
      required: true
      example: '["sensor.my_sensor_1", "sensor.my_sensor_2"]'
      selector:
        object:

rename_entity:
  name: Rename Entity
  description: Rename an entity by changing its entity ID
  fields:
    old_entity_id:
      name: Current Entity ID
      description: The current entity ID to rename
      required: true
      example: "sensor.old_name"
      selector:
        text:
    new_entity_id:
      name: New Entity ID
      description: The new entity ID (must keep the same domain)
      required: true
      example: "sensor.new_name"
      selector:
        text:

export_states:
  name: Export Entity States
  description: Export all entity states as JSON for backup
